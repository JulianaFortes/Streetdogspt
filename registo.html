<!DOCTYPE html>
<head>
  <title>Animal BD</title>
  <link rel="shortcut icon" href="/img/icon.png" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/registo.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">StreetDogs</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="">Registar Novo</a></li>
        <li><a href="listaRegistos.html">Ver Registos</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="bgimg-1 w3-display-container w3-opacity-min">
  <div class="w3-display-middle" style="white-space:nowrap;">
    <img src="/img/Logo_StreetDogs.jpg" class="img_logo"/>
  </div>
</div>

<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-12 text-left">
      <br />
      <h1>Registo Animal</h1><br />

      <form>
        <h2>Informação Básica</h2><br />
        <div class="form-group">
          <label for="numRegisto">Número do registo:</label>
          <input type="number" class="form-control" id="numRegisto" placeholder="Registo">
        </div>
        <div class="form-group">
          <label for="nomeStreet">Nome (StreetDogs):</label>
          <input type="text" class="form-control" id="NomeStreet" placeholder="Escreva o nome dado pela StreetDogs">
        </div>
        <div class="form-group">
          <label for="nomeAdopt">Nome (Adoção):</label>
          <input type="text" class="form-control" id="NomeAdop" placeholder="Escreva o nome dado pelo adotante">
        </div>
        <div class="form-group">
          <label for="dataResgate">Data de Resgate:</label>
          <input type="date" class="form-control" id="dataResgate" placeholder="">
        </div>
        <div class="form-group">
          <label for="microchip">Microchip:</label>
          <input type="number" class="form-control" id="microchip" placeholder="Número do Microchip">
        </div>

        <label>Tipo de pêlo:</label>
        <div class="radio">
          <label><input type="radio" value="">Liso Curto</label>
        </div>
        <div class="radio">
          <label><input type="radio" value="">Liso Comprido</label>
        </div>
        <div class="radio">
          <label><input type="radio" value="">Ondulado Curto</label>
        </div>
        <div class="radio">
          <label><input type="radio" value="">Ondulado Comprido</label>
        </div>

        <label>Cor do pêlo:</label>
        <div class="checkbox">
          <label><input type="checkbox" value="">Branco</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Preto</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Castanho Claro</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Castanho Escuro</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Beje</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Cinzento</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Amarelado</label>
        </div>

        <div class="form-group">
          <label for="comment">Doenças Conhecidas:</label>
          <textarea class="form-control" rows="3" id="doencas"></textarea>
        </div>

        <label>Esterilizado?</label>
        <div class="radio">
          <label><input type="radio" name="optradio">Sim</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="optradio">Não</label>
        </div>

        <label>Situação atual:</label>
        <div class="checkbox">
          <label><input type="checkbox" value="">Está em FAT</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Aguarda FAT</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Está na rua</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Adoptado</label>
        </div>

        <label>A secção a seguir só aparecerá se a resposta à pergunta anterior for ADOTADO</label>
        <div class="form-group">
          <label for="dataAdocao">Adotado em:</label>
          <input type="date" class="form-control" id="dataAdocao" placeholder="">
        </div>
        <div class="form-group">
          <label for="nomeAdotante">Nome do Adotante:</label>
          <input type="text" class="form-control" id="nomeAdotante" placeholder="Nome do Adotante">
        </div>
        <div class="form-group">
          <label for="contactAdopt">Contactos:</label>
          <input type="text" class="form-control" id="MoradaAdopt" placeholder="Morada do Adotante"><br />
          <input type="number" class="form-control" id="numTelAdopt" placeholder="Contacto telefónico">
        </div>

        <h2>Informação de Saúde</h2>
        <div class="form-group">
          <label for="dataVacina">Data da última vacina:</label>
          <input type="date" class="form-control" id="dataVacina" placeholder="">
        </div>
        <div class="form-group">
          <label for="dataDesparasitacao">Data da última desparasitação:</label>
          <input type="date" class="form-control" id="dataDesparasitacao" placeholder="">
        </div>
        <label>Desparasitação:</label>
        <div class="checkbox">
          <label><input type="checkbox" value="">Interna</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" value="">Externa</label>
        </div>
        <div class="form-group">
          <label for="observacoes">Observações:</label>
          <textarea class="form-control" rows="7" id="observações"></textarea>
        </div>
        <br />

        <div class="btn_fat">
          <button class="w3-button w3-black w3-center w3-section" type="submit">
            <a href="" style="text-decoration:none">
              <i class="fa fa-hand-pointer-o"></i>GUARDAR
            </a>
          </button>
        </div>

      </form>

    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Registo Animal - StreetDogs</p>
</footer>

</body>
</html>
